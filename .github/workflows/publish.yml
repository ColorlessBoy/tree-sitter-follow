name: Publish Package

on:
  push:
    tags:
      - 'v*' # 匹配所有以 "v" 开头的标签

jobs:
  prebuild:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18, 20] # 支持的 Node.js 版本
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build native bindings
      run: |
        npm run build
      env:
        NODE_ENV: production

    - name: Upload prebuild artifacts
      uses: actions/upload-artifact@v3
      with:
        name: prebuild-${{ runner.os }}-${{ matrix.node-version }}
        path: ./prebuilds/
  
  publish:
    needs: prebuild
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org/'

    - name: Download prebuild artifacts
      uses: actions/download-artifact@v3
      with:
        name: prebuild-ubuntu-latest-20
        path: ./prebuilds/linux-x64/

    - name: Combine artifacts
      run: |
        mkdir -p ./prebuilds/
        cp -r ./prebuilds/linux-x64/* ./prebuilds/
        cp -r ./prebuilds/macos-x64/* ./prebuilds/
        cp -r ./prebuilds/windows-x64/* ./prebuilds/

    - name: Verify package.json
      run: npm pkg fix

    - name: Publish package
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}